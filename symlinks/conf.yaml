- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.bash_profile: shell/bash/.bash_profile
    ~/.bashrc: shell/bash/.bashrc
    ~/.zimrc: shell/zsh/.zimrc
    ~/.zlogin: shell/zsh/.zlogin
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zshrc: shell/zsh/.zshrc
    ~/.inputrc: shell/.inputrc
    ~/.config/terminator/config: shell/terminator/config
    ~/.config/JetBrains/IntelliJIdea2020.3/jba_config/linux.keymaps/bytaj.xml: editors/jetbrains/keymaps/bytaj.xml